version: "2.1"
services:
  server:
    image: lscr.io/linuxserver/ngircd:latest
    container_name: server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Tokyo
        # volumes:
        # - ./my_ngircd.conf:/config/ngircd.conf
    ports:
      - 6667:6667
    restart: unless-stopped

  client_1:
    image: irssi
    container_name: client_1
    depends_on:
      - server
    tty: true
    stdin_open: true
    restart: always

  client_2:
    image: irssi
    container_name: client_2
    depends_on:
      - server
    tty: true
    stdin_open: true
    restart: always
